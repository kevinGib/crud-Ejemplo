<body>

    <div class="divmain">
        <div class="titulo">
            <h1>CRUD javascript</h1>
        </div>
        <div class="usuarios">
            <h1>Usuarios</h1>
        </div>


        <div class="divbotones">

            <!-- BOTON PARA ABRIR EL MODAL -->
            <button type="button" class="btn btn-success registar" data-bs-toggle="modal" data-bs-target="#exampleModal"
                data-bs-whatever="@mdo" id="btnRegistrarmodal">Registrar</button>
        </div>
        <div div clas="mb-3"><br>

            <button class="btn btn-primary" onclick="buscar()" id="btnBuscar">Buscar</button>
            <label for="">Edad Inicial</label>
            <input type="text" name="" id="rango-inicial">
            <label for="">Edad Final</label>
            <input type="text" name="" id="rango-final">
        </div>
        <br>



        <!-- boton para general pdf -->
        <div div clas="mb-3">
            <button class="btn btn-primary"  onclick="pdf()" id="btnCrearPdf">Crear PDF</button>
        </div>
        <br>

        <!-- boton para graficar -->
        <div div clas="mb-3">
            <button class="btn btn-primary" onclick="buscar('salario')">Graficar salario</button>
            <button class="btn btn-primary" onclick="buscar('edad')">Graficar edad</button>

        </div>
        <br>
        <br>

        <!-- canvas las  grÃ¡ficas -->

        <canvas id="GraficarSalario" style="border: 2px solid #000;" width="850" height="200">
        </canvas>
        <canvas id="GraficarEdades" style="border: 2px solid #000; margin-top: 10px;" width="850" height="200"></canvas>





        <!-- modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered  modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Registro</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Formulario -->
                        <form id="registro-form">
                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label">Clave:</label>
                                <input type="text" class="form-control" id="clave" placeholder="ejemplo: 12345..."
                                    required>
                            </div>
                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label">Foto:</label>
                                <br><input type="text" class="form-control" id="foto"
                                    placeholder="Ingresa la direccion de la imagen" required>
                            </div>

                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label">Nombre:</label>
                                <input type="text" class="form-control" id="nombre" placeholder="Nombre" required>
                            </div>
                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label">Edad:</label>
                                <input type="text" class="form-control" id="edad" placeholder="Edad" required>
                            </div>
                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label">Sexo:</label>
                                <br> Hombre <input type="radio" name="rad" id="hombre" checked>
                                Mujer <input type="radio" name="rad" id="mujer">
                            </div>
                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label">Salario:</label>
                                <input type="text" class="form-control" id="salario" placeholder="$..." required>
                            </div>
                            <!-- Boton cerrar -->
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <!-- Boton salvar -->
                            <button class="btn btn-secondary" id="btn-task-form">SAVE</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <!-- <button type="button" class="btn btn-primary" id="btnguardar"
                            onclick="imprimir()">Guardar</button> -->
                    </div>
                </div>
            </div>
        </div>



        <!-- Modal para modificar -->
        <div class="modal fade" id="modalModificar" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- HEADER -->
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modificar</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <!-- BODY -->
                    <div class="modal-body">
                        <form id="edit-form">
                            <div class="mb-3">

                            </div>

                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label">Clave:</label>
                                <input type="text" class="form-control" id="modClave"
                                    placeholder="Ingresa tu clave nueva" style="width: 60%;">

                            </div>

                            <div class="mb-3">
                                <label for="message-text" class="col-form-label">Fotografia:</label>
                                <input type="text" class="form-control" id="modfoto"
                                    placeholder="Ingresa tu url de fotografia">
                            </div>

                            <div class="mb-3">
                                <label for="message-text" class="col-form-label">Nombre:</label>
                                <input type="text" class="form-control" id="modNombre"
                                    placeholder="Ingresa tu nombre"></input>
                            </div>

                            <div class="mb-3">
                                <label for="message-text" class="col-form-label">Edad:</label>
                                <input type="text" class="form-control" id="modEdad"
                                    placeholder="Ingresa tu edad"></input>
                            </div>

                            <div class="mb-3">
                                <label for="message-text" class="col-form-label">Sexo:</label>

                                <label for="masc" style="margin-right: 20px;">
                                    <input type="radio" id="modMasc" name="gen" value="masculino">
                                    Masculino
                                </label>

                                <label for="fem">
                                    <input type="radio" id="modFem" name="gen" value="femenino">
                                    Femenino
                                </label>
                            </div>

                            <div class="mb-3">
                                <label for="message-text" class="col-form-label">Salario:</label>
                                <input type="text" class="form-control" id="modSalario"
                                    placeholder="Ingresa tu salario"></input>
                            </div>
                            <!-- Boton de cerrar -->
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <!-- Botn de guardar -->
                            <button class="btn btn-secondary" id="btn-edit-form" value="Guardar"></button>
                        </form>
                    </div>

                    <!-- FOOTER -->
                    <div class="modal-footer">

                    </div>
                </div>
            </div>
        </div>

        <!--Fin del modal para modificar  -->

        <!-- MODAL PARA ELIMINAR -->

        <div class="modal fade" id="modalEliminar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- HEADER -->
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Eliminar</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <!-- BODY -->
                    <div class="modal-body">
                        <form action="">
                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label">Clave:</label>
                                <input type="text" class="form-control" id="claveEliminar"
                                    placeholder="Ingresa la clave">
                            </div>
                        </form>
                    </div>

                    <!-- FOOTER -->
                    <div class="modal-footer">
                    </div>
                </div>
            </div>
        </div>

        <!-- Fin del modal para eliminar -->

        <br>

        <table id="idTabla" class="tituloTabla">
            <thead>
                <tr align="center">
                    <th class="t">Clave</th>
                    <th class="t">Fotografia</th>
                    <th class="t">Nombre</th>
                    <th class="t">Edad</th>
                    <th class="t">Sexo</th>
                    <th class="t">Sueldo</th>
                    <th class="t">Opciones</th>
                </tr>
            </thead>

            </tbody>
        </table>
